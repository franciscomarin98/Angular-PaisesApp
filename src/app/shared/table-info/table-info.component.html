<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listapaises; let i = index">
          <td>{{ i +1 }}</td>
          <td><img [src]="item.flag" height="35px" width="50px"></td>
          <td>{{ item.name }}</td>
          <td>{{ item.population | number }}</td>
          <td>
            <a [routerLink]="['/pais', item.alpha2Code]">
              Ver más
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
